<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->
    <title>Fishing Travel</title>
    <link rel="stylesheet" href="style/profile.css">
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="logo2.png" class="logo" alt="logo">
        </a>
        <button>Mon profil</button>
    </nav>

    <br><br>
    <h1>Mon profil</h1>

    <form>
        <fieldset>
            <legend>Détails du profil</legend>
            <table>
                <tr>
                    <th>Nom</td>
                    <td><input type="text" id="nom" name="nom"/></td>
                </tr>
                <tr>
                    <th>Prénom</td>
                    <td><input type="text" id="prenom" name="prenom"/></td>
                </tr>
                <tr>
                    <th>E-mail</td>
                    <td><input type="email" id="email" name="email"/></td>
                </tr>
                <tr>
                    <th>Sexe</td>
                    <td>
                        <select name="country">
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                            <option value="NA">brigitte/nicolass</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <th>Date de naissance</td>
                    <td><input type="date" name="date" value="2021-11-08"></td>
                </tr>
                <tr>
                    <th>Adresse</td>
                    <td><input type="text" id="adresse" name="adresse"/></td>
                </tr>
            </table>
            <br><br>
            <input type="submit" value="Modifier">
        </fieldset>
    </form>
    
</body>
</html>
